<script>

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {

async function sendImage() {

  imgPreview.style.display = "Activ";
  replyBox.innerText = "‚è≥ AI inachambua picha...";

  // Convert image to base64
  const reader = new FileReader();
  reader.onloadend = async () => {
    const base64Image = reader.result.split(',')[1];

    try {
      const response = await fetch("https://api.openai.com/v1/images/edits", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-image-1",
          image: base64Image,
          prompt: "Toa maelezo/caption kwa Kiswahili ya picha hii",
          size: "512x512"
        })
      });

      const data = await response.json();
      replyBox.innerText = "Caption / Maelezo ya AI:\n" + (data.data?.[0]?.url || "Hakuna jibu");
